<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить оружие</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<section class="add-gun">
    <div>
        <a href="/guns">Назад к списку оружия</a>
    </div>
    <div>
        <h1>Добавить оружие</h1>
        <form th:action="@{/add-gun}" method="post">
            <label for="category">Тип оружия:</label>
            <select id="category" name="category" required>
                <option value="Pistol">Пистолет</option>
                <option value="Rifle">Винтовка</option>
                <option value="Shotgun">Дробовик</option>
                <option value="Sniper">Снайперская винтовка</option>
            </select>

            <label for="model">Модель:</label>
            <input type="text" id="model" name="model" required/>

            <label for="manufacturer">Производитель:</label>
            <select id="manufacturer" name="manufacturer" required>
                <option th:each="manuf : ${manufacturers}" th:value="${manuf.name}" th:text="${manuf.name}"></option>
            </select>

            <label for="caliber">Калибр:</label>
            <input type="text" id="caliber" name="caliber" required/>

            <button type="submit">Добавить</button>
        </form>
    </div>
</section>
</body>
</html>
