<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Название оружия</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Optional: link-style buttons */
        .link-button {
            background: none;
            border: none;
            color: blue;
            padding: 0;
            margin: 0;
            font: inherit;
            text-decoration: underline;
            cursor: pointer;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .action-buttons form {
            display: inline;
        }
    </style>
</head>
<body>
<section class="info-gun">
    <div class="action-buttons">
        <a href="/guns">← Назад к списку</a>
        <a th:href="@{/edit-gun(id=${gun.id})}">Редактировать</a>
        <form th:action="@{/delete-gun}" method="post">
            <input type="hidden" name="_method" value="DELETE"/>
            <input type="hidden" name="id" th:value="${gun.id}" />
            <button type="submit" class="link-button">Удалить</button>
        </form>
    </div>

    <div>
        <h1 th:text="${gun.model}">Название оружия</h1>
        <p><strong>ID:</strong> <span th:text="${gun.id}"></span></p>
        <p><strong>Производитель:</strong> <span th:text="${gun.manufacturer}"></span></p>
        <p><strong>Категория:</strong> <span th:text="${gun.category}"></span></p>
        <p><strong>Калибр:</strong> <span th:text="${gun.caliber}"></span></p>
    </div>
</section>
</body>
</html>
